<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>
<body style="width: 50%;">
    <h2>Member Registration</h2>
    <br>
    <h3>Please complete all the fields below:</h3>

    <div class="container">

        <div><label for="fname">First Name:</label></div>
        <div><input type="text" id="fname" name="fname"></div>

        <div><label for="lname">Last Name:</label></div>
        <div><input type="text" id="lname" name="lname"></div>

        <div><label for="address">Address:</label></div>
        <div><input type="text" id="address" name="address"></div>

    </div>

    
</body>
</html>
