<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form Validation</title>

  <body style="width: 25%">
    <h2>Member Registration</h2>
    <br />
    <h3>Please complete all the fields below:</h3>

    <form onsubmit="Evaluvate_form(event);">
        <div class="container">
        
            <div><label for="fname">First Name:</label></div>
            <div><input type="text" id="fname" name="fname" required/></div>

            <div><label for="lname">Last Name:</label></div>
            <div><input type="text" id="lname" name="lname" required/></div>

            <div><label for="address">Address:</label></div>
            <div><input type="text" id="address" name="address" required/></div>

            <div><label for="city">City:</label></div>
            <div><input type="text" id="city" name="city" required/></div>

            <div><label for="pcode">Postal Code:</label></div>
            <div><input type="text" id="pcode" name="pcode" required/></div>

            <div><label for="province">Province:</label></div>
            <div><input type="text" id="province" name="province" required/></div>

            <div><label for="age">Age:</label></div>
            <div><input type="text" id="age" name="age" required/></div>

            <div><label for="password">Password:</label></div>
            <div><input type="text" id="password" name="password" required/></div>

            <div><label for="confirm">Confirm:</label></div>
            <div><input type="text" id="confirm" name="confirm" required/></div>

            <div><label for="email">Email:</label></div>
            <div><input type="text" id="email" name="email" required/></div>

            <div><button type="submit">Register Now</button></div>
            <div><button type="reset">Clear form</button></div>

            <div><label>&#169 300459860 </label></div>        
        </div>
    </form>
  </body>
</html>
